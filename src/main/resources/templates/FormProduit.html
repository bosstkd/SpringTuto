<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>My First Page Spring</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
 <div class=" spacer col-md-6 col-xs-12" layout:fragment="content">
  
   <div class="panel panel-default">
       <div class="panel-heading">Insertion produit</div>
       <div class="panel-body">
       
          <form th:action="@{/admin/save}" method="post">
             <div class="panel-group">
                <label class="control-label">Designation: </label>
                <input class="form-control" type="text" name="designation" th:value="${produit.designation}" />
            	<span th:errors="${produit.designation}" style="color: red"></span>
             </div>
             
              <div class="panel-group">
                <label class="control-label">Prix: </label>
                <input class="form-control" type="text" name="prix" th:value="${produit.prix}" />
                <span th:errors="${produit.prix}" style="color: red"></span>
             </div>
             
              <div class="panel-group">
                <label class="control-label">Quantit√©: </label>
                <input class="form-control" type="text" name="qte" th:value="${produit.qte}" />
                <span th:errors="${produit.qte}" style="color: red"></span>
             </div>
             
             <div>
               <button type="submit" class="btn btn-primary">save</button>
             </div>
             
          </form>
       </div>
   </div>
 
 </div>

</body>
</html>
