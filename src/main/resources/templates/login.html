<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>My First Page Spring</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
   <br/>
   <div class=" spacer col-md-6 col-md-offset-3 col-xs-12" >
   <div class="container">
     <span th:if="${param.error}" style="color:red">nom d'utilisateur ou mot de passe incorrect</span>
   </div>
    <div class="container">
     <span th:if="${param.logout}" style="color:green">Vous venez de vous d√©connecter</span>
   </div>
   <div class="panel panel-primary">
       <div class="panel-heading">Autentification </div>
       <div class="panel-body">
       
          <form th:action="@{/login}" method="post">
             <div class="panel-group">
                <label class="control-label">Login: </label>
                <input class="form-control" type="text" name="username" />
             </div>
             
             <div class="panel-group">
                <label class="control-label">Password: </label>
                <input class="form-control" type="password" name="password" />
             </div>
             
             <div>
               <button type="submit" class="btn btn-primary">Connection</button>
             </div>
             
          </form>
       </div>
   </div>
 </div>
 
</body>
</html>
